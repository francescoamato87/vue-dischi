<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dischi</title>
    <!-- google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Sansita+Swashed:wght@300;400&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- VUE js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>

    <div id="app">

      <header class = "app-header">
        <img src="./img/Booltify.png" alt="Spotifrappy">
      </header>

      <div class="cds-container">

        <div class="genre-filter">
          Select your genre:
  <select>
    <option value="0">all</option>
    <option value="1">rock</option>
    <option value="2">pop</option>
    <option value="3">azz</option>
  </select>
</div>



<!-- CONDIZIONE: se ho almeno un elemento faccio vedere i <li> questa dopo -->
        <ul class="cds-list" v-if="cds.length > 0">
          <li class ="cd" v-for= "cd in cds">
            <div class="wrap-image">
              <img :src ="cd.poster"
              :alt="cd.title">
            </div>
            <h3 class="title">{{cd.title}}</h3>
            <div class="author">{{cd.author}}</div>
            <div class="year">{{cd.year}}</div>
            <div class="genre">{{cd.genre}}</div>
          </li>
        </ul>
        <!-- le else in caso di attesa -->
        <div v-else class="loader">
          <h2>Loading...</h2>
          <img src="./img/loading.gif" alt="Wait!">
        </div>
      </div>
      <h4 class="power">Powered By Francesco Amato Boolean Soldier</h4>

    </div>
<!-- Tutti i dati presenti nella lista UL attraverso il ciclo FOR ci vengono forniti dall'API -->


  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.js'></script>
    <script src="javascript.js"></script>
  </body>
</html>
